<!DOCTYPE html>

<html lang="en">
  <head>
    <title>test</title>
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }

        .step {
            display: none;
        }

        #step1 {
            display: block;
        }

        #overlay {	
            position: fixed;
            top: 0;
            z-index: 100;
            width: 100%;
            height:100%;
            display: none;
            background: rgba(0,0,0,0.6);
        }
        .cv-spinner {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;  
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px #ddd solid;
            border-top: 4px #2e93e6 solid;
            border-radius: 50%;
            animation: sp-anime 0.8s infinite linear;
        }
        @keyframes sp-anime {
            100% { 
                transform: rotate(360deg); 
            }
        }
        .is-hide {
	        display:none;
        }
        .m-top-small {
            margin-top: 5px;
        }
        .m-top-medium {
            margin-top: 10px;
        }
    </style>
  </head>
  <body>
    <div id="step1" class="step" style="display: block;">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group" id="message">
                    <label class="col-md-4 control-label" for="textinput">Message</label>
                    <div class="col-md-4 m-top-small">
                        <textarea id="message" rows="4" cols="35" name="message" class="form-control input-md"></textarea>
                    </div>
                </div>
                <div class="form-group m-top-medium" id="phoneNumber">
                    <label class="col-md-4 control-label" for="textinput">Phone Number</label>
                    <div class="col-md-4 m-top-small">
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control input-md"></input>
                    </div>
                </div>
                <div class="form-group m-top-medium" id="login">
                    <label class="col-md-4 control-label" for="textinput">Login</label>
                    <div class="col-md-4 m-top-small">
                        <input type="text" id="login" name="login" class="form-control input-md"></input>
                    </div>
                </div>
                <div class="form-group m-top-medium" id="password">
                    <label class="col-md-4 control-label" for="textinput">Password</label>
                    <div class="col-md-4 m-top-small">
                        <input type="password" id="password" name="password" class="form-control input-md"></input>
                    </div>
                </div>
            </fieldset>
        </form>

     </div>
     <script src="jquery.js"></script>
     <script src="postmonger.js"></script>
     <script src="activity.js"></script>
  </body>
</html>
